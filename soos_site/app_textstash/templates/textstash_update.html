{% extends 'base.html' %}

{% block title %}Textstash{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
        <h1 class="text-center">Update Stash</h1>
        <form method="post">
            {% csrf_token %}
            <label for="id_name">Title:</label><br>
            {{ form.title }}

            <br>
            <label for="id_name">Content:</label><br>
            {{ form.content }}

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
